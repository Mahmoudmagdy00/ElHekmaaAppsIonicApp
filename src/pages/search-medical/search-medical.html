<ion-header>

  <ion-navbar >
    <ion-title>SearchMedicalPage</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item dir="rtl">
    <ion-label  floating>اسم الدواء</ion-label>
    <ion-input [(ngModel)]="OrderRequest.sName" name="sName" type="text" required placeholder="اسم الدواء" ></ion-input>

  </ion-item>


  <ion-item dir="rtl">
    <ion-label  floating>ملاحظات</ion-label>
    <ion-textarea [(ngModel)]="OrderRequest.sComment" name="sComment" type="text"  placeholder="ملاحظات" rows="5"></ion-textarea>


  </ion-item>

  <ion-item dir="rtl">
    <ion-label  >اقتراح ادوية بديلة من الصيدلي </ion-label>
    <ion-checkbox [(ngModel)]="OrderRequest.sIsProposals" name="sIsProposals" ></ion-checkbox>
  </ion-item>
  <br/>
  <button ion-button block (click)="submitForm()">متابعة الشراء</button>


</ion-content>
