<ion-header>

  <ion-navbar>
    <ion-title>SignOutPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>Register Here</h2>
  <form (submit)="doSignup()">
    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input [(ngModel)]="regData.Email" name="username" type="text" placeholder="Your username" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input [(ngModel)]="regData.Password" name="password" type="password" placeholder="Your password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input [(ngModel)]="regData.ConfirmPassword" name="password" type="password" placeholder="Your password"></ion-input>
    </ion-item>


    <button ion-button block type="submit">
      SignUp
    </button>

  </form>
</ion-content>
