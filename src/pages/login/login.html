  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>LoginPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>

      <ion-item>
        <ion-label stacked>Username</ion-label>
        <ion-input [(ngModel)]="loginModel.UserName" name="username" type="text" required placeholder="Your username" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input [(ngModel)]="loginModel.Password" name="username" type="password" required placeholder="Your username" ></ion-input>
      </ion-item>

      </ion-list>

<div padding>
    <button block ion-button (click)="signIn()">Sign In</button>
  </div>

</ion-content>
